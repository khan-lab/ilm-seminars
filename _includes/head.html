<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
{% seo title=true %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

{%- assign bs_ver = site.bootstrap.version | default: '5.3.7' -%}
{%- assign theme = site.bootswatch.theme | downcase | strip -%}

{%- if theme and theme != '' and theme != 'default' -%}
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootswatch@{{ bs_ver }}/dist/yyy{{ theme }}/bootstrap.min.css">
{%- endif -%}


<script>
    (function(){
    var VER       = '{{ site.bootswatch.version | default: "5.3.7" }}';               // CDN version
    var CFG_THEME = '{{ site.bootswatch.theme   | default: "" | downcase | strip }}'; // "", "default", or bootswatch name
    var SWITCH_ON = {{ site.bootswatch.enabled_switcher | default: false | jsonify }};

    // Prefer saved theme only if switcher is enabled
    var saved = null;
    if (SWITCH_ON && window.localStorage) {
        try { saved = localStorage.getItem('bootswatch_theme'); } catch(e) {}
    }

    function pickTheme(){
        if (saved && saved !== 'default' && saved !== '') return saved;
        if (CFG_THEME && CFG_THEME !== 'default') return CFG_THEME;
        return 'default'; // base Bootstrap (no Bootswatch)
    }

    var theme = pickTheme();
    var href  = (theme && theme !== 'default')
        ? 'https://cdn.jsdelivr.net/npm/bootswatch@' + VER + '/dist/' + theme + '/bootstrap.min.css'
        : 'https://cdn.jsdelivr.net/npm/bootstrap@'   + VER + '/dist/css/bootstrap.min.css';

    var link = document.createElement('link');
    link.rel  = 'stylesheet';
    link.id   = 'theme-css';
    link.href = href;
    document.head.appendChild(link);
    })();
</script>

<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
